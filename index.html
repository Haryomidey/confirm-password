<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Confirm password</title>
</head>

<body>

    <div class="container">
        <h1>
            Confirm password Checker
        </h1>
        <form action="#">
            <input onkeyup="active()" type="password" id="pass-1" class="passw-1" placeholder="Enter Password"
                maxlength="15">
            <div class="cover">
                <input onkeyup="active_2()" type="password" id="pass-2" class="passw-2" placeholder="Confirm Password"
                    disabled maxlength="15">
                <button type="button" class="button-2" id="button-2">Show</button>
            </div>
            <p class="display"></p>
            <button class="button-1" type="button" id="button-1" disabled>CHECK</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
